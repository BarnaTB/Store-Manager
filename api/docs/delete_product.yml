This is used to delete a product.
---
tags:
  - Products
parameters:
  - in: path
    name: body
    required: true
    type: integer
    description: Enter product id.
  - in: body
    name: body
    required: true
    type: string
    description: This enables a user to delete a product from the store.
responses:
  200:
    description: Product deleted!
  400:
    description: Failed to delete product!
  401:
    description: Missing Authorization Header!
  503:
    description: You are not authorized to access this!
security:
  - bearerAuth:
      description: Pass the jwt token e.g Bearer <token>
      type: http
      scheme: bearer
      in: header
      bearerFormat: JWT