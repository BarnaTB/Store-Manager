This is used to sell a product.
---
tags:
  - Sales
parameters:
  - in: body
    name: body
    required: true
    type: string
    description: This enables a user to sell a product from the store.
responses:
  201:
    description: Sold!
    schema:
      properties:
        name:
          type: string
          default: sugar
        quantity:
          type: integer
          default: 100
  400:
    description: Failed to make a sale!
  401:
    description: Missing Authorization Header!
  503:
    description: You are not authorized to access this!
security:
  - bearerAuth:
      description: Pass the jwt token e.g Bearer <token>
      type: http
      scheme: bearer
      in: header
      bearerFormat: JWT