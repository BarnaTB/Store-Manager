This is used to post a product.
---
tags:
  - Products
parameters:
  - in: path
    name: body
    required: true
    type: integer
    description: Enter product id.
  - in: body
    name: body
    required: true
    type: string
    description: This enables a user to update a product which is in the store.
responses:
  201:
    description: Product updated!
    schema:
      properties:
        name:
          type: string
          default: sugar
        quantity:
          type: integer
          default: 100
        unit_price:
          type: integer
          default: 2100
  400:
    description: Failed to update product!
  401:
    description: Missing Authorization Header!
  503:
    description: You are not authorized to access this!
security:
  - bearerAuth:
      description: Pass the jwt token e.g Bearer <token>
      type: http
      scheme: bearer
      in: header
      bearerFormat: JWT