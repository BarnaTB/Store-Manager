<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Store-Manager | Login</title>
    <link rel="shortcut icon" href="./UI/images/online-store.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="./UI/static/main.css">
</head>

<body>
    <div class="background-image"></div>
    <div class="tinted-image"></div>
    <div class="content">
        <div class="container">
            <p id="invalid"></p>
            <h1 id="heading">Login Here</h1>
            <form id="login-form">
                <input type="text" name="username" id="username" placeholder="Username" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <input type="submit" id="submit" value="Login">
            </form>
        </div>
        <div class="login-link">
            <p>Don't have an account? <a href="./UI/templates/signup.html">Register Here</a></p>
        </div>
    </div>
    <script src="./UI/script/login.js"></script>
</body>

</html>
